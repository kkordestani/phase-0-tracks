<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>NAME</th>
			<th>NUMBER</th>
			<th>COLOR</th>
		</tr>
		<tr>
			<td>Kevin</td>
			<td>555-5555</td>
			<td>Black</td>
		</tr>
		<tr>
			<td>Katherine</td>
			<td>333-3333</td>
			<td>Grey</td>
		</tr>
		<tr>
			<td>Cooper</td>
			<td>444-4444</td>
			<td>Orange</td>
		</tr>
	</table>


	<table border="1">
			<tr>
				<th>Table 1</th>
				<th>Table 2</th>
				<th>Table 3</th>
				<th>Table 4</th>
			</tr>
			<tr>
				<td rowspan="2">HELLO</td>
				<td>&nbsp;</td>
				<td>Goodbye</td>
				<td>woo</td>
			</tr>
			<tr>
				<td colspan="2">red</td>
				<td>orange</td>
			</tr>
	</table>	
</body>
</html>
